<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Dinamis - Teri</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="cv-container">
        
        <header id="cv-header">
            </header>

        <section class="section summary-photo">
            <div id="summary">
                </div>
            <div class="photo-container">
                <img id="profile-photo" src="t.jpg" alt="Foto Profil Teri">
            </div>
        </section>

        <div class="content-flex">
            
            <section class="section skills-section">
                <h2><i class="fas fa-tools"></i> Keterampilan</h2>
                <div id="skills-list">
                    </div>
            </section>
            
            <section class="section experience-section">
                <h2><i class="fas fa-briefcase"></i> More</h2>
                <div id="experience-list">
                    </div>
            </section>
        </div>

        <section class="section education-section">
            <h2><i class="fas fa-graduation-cap"></i> Pendidikan</h2>
            <div id="education-list">
                </div>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
