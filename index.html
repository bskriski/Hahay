<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 5: Elang</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght=300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">ELANG GRUP</div>
        <div class="nav-links">
            <a href="#hero-section">Beranda</a>
            <a href="#team-section">Tim</a>
        </div>
    </nav>

    <header id="hero-section" class="hero-section">
        <div class="background-anim"></div> <div class="hero-content">
            <h1 class="animate-zoom-in">SELAMAT DATANG DI KELOMPOK KAMI!</h1>
            <p class="animate-slide-up delay-1">Kami Mendapatkan Tugas Untuk Membuat Dan Mengatur Nginx Sebagai Web Server.</p>
            <a href="#team-section" class="cta-button animate-slide-up delay-2"><i class="fas fa-users"></i> KENALAN DULU YUK</a>
        </div>
    </header>

    <section id="team-section" class="team-section">
        <h2 class="section-title animate-in">ELANG SQUAD</h2>
        <p class="section-subtitle animate-in delay-1"></p>
        
        <div class="team-container">
            <div class="member-card animate-in delay-2" data-member="teri">
                <div class="img-container">
                    <img src="teri.jpg" alt="Foto Teri">
                </div>
                <div class="card-info">
                    <h3>Teri</h3>
                    <p class="role">Ketua Tim</p>
                    <button class="profile-button">Lihat Profil <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="member-card animate-in delay-3" data-member="arfa">
                <div class="img-container">
                    <img src="arfa.jpg" alt="Foto Arfa">
                </div>
                <div class="card-info">
                    <h3>Arfa</h3>
                    <p class="role">Anggota 1</p>
                    <button class="profile-button">Lihat Profil <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="member-card animate-in delay-4" data-member="radhitya">
                <div class="img-container">
                    <img src="radhitya.jpg" alt="Foto Radhitya">
                </div>
                <div class="card-info">
                    <h3>Radhitya</h3>
                    <p class="role">Anggota 2</p>
                    <button class="profile-button">Lihat Profil <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="member-card animate-in delay-5" data-member="charisya">
                <div class="img-container">
                    <img src="charisya.jpg" alt="Foto Charisya">
                </div>
                <div class="card-info">
                    <h3>Charisya</h3>
                    <p class="role">Anggota 3</p>
                    <button class="profile-button">Lihat Profil <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
            
        </div>
    </section>

    <section id="profile-modal" class="profile-modal">
        <div class="modal-content">
            <span class="close-button"><i class="fas fa-times"></i></span>
            <div id="modal-details" class="modal-details">
                </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
